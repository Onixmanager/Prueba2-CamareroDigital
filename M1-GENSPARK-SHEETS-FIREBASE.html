  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MESA 1</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <!-- Font Awesome para iconos -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Animate.css para animaciones -->
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
 <style>
    :root {
      --primary-color: #D2B48C;
      --secondary-color: #D4AF37;
      --accent-color: #C5A880;
      --dark-color: #2C3E50;
      --light-color: #F8F9FA;
      --bg-color: #F7F8FB;
      --text-color: #484848;
      --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-medium: 0 8px 15px rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 10px 25px rgba(0, 0, 0, 0.15);
      --border-radius: 12px;
      --transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body { 
      background-color: #D2B48C;
      color: var(--text-color);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    a { 
      text-decoration: none; 
      color: inherit; 
    }
    
    /* Header moderno con glassmorphism */
    header {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.2rem;
      background: #FAF0E6;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 50;
      transition: var(--transition);
    }
    
    .header-title {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--text-color), var(--text-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .cart-btn {
      position: relative;
      background: none;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--dark-color);
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: var(--shadow-light);
    }
    
    .cart-btn:hover {
      transform: scale(1.08);
      box-shadow: var(--shadow-medium);
      background: rgba(255, 255, 255, 0.95);
      color: var(--primary-color);
    }
    
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 90, 95, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255, 90, 95, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 90, 95, 0);
      }
    }
    
    /* Men√∫s de Categor√≠as y Subcategor√≠as con efecto de deslizamiento */
    #categoryMenu, #subCategoryMenu {
      background-color: transparent;
      padding: 0.6rem 0.8rem;
      margin: 0.8rem 0.6rem;
      display: flex;
      overflow-x: auto;
      gap: 12px;
      transition: var(--transition);
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      position: relative;
    }
    
    #categoryMenu:after, #subCategoryMenu:after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 40px;
      
      pointer-events: none;
    }
    
    #subCategoryMenu {
      margin-top: 0;
      margin-bottom: 1rem;
      padding-top: 0.2rem;
    }
    
    /* Estilo para botones en men√∫s con neomorfismo */
    #categoryMenu button,
#subCategoryMenu button {
  padding: 0.7rem 1.2rem;
  background: #FAF0E6;
  color: var(--text-color);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  
  transition: var(--transition);
  white-space: nowrap;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  gap: 6px;
  
  /* Sombra m√°s fuerte para el efecto 3D */
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1);
  transform: translateY(-4px); /* Aumento de la elevaci√≥n */
}
    
    /* Icono para botones de categor√≠a */
    #categoryMenu button::before {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 0.85rem;
    }
    
    #categoryMenu button:nth-child(1)::before { content: "\f805"; } /* Utensil Spoon */
    #categoryMenu button:nth-child(2)::before { content: "\f57b"; } /* Glass Martini Alt */
    #categoryMenu button:nth-child(3)::before { content: "\f810"; } /* Cake */
    #categoryMenu button:nth-child(4)::before { content: "\f7ef"; } /* Bread Slice */
    #categoryMenu button:nth-child(5)::before { content: "\f81e"; } /* Pasta */
    #categoryMenu button:nth-child(6)::before { content: "\f7e5"; } /* Hamburger */
    #categoryMenu button:nth-child(7)::before { content: "\f7ed"; } /* Bowl Food */
    #categoryMenu button:nth-child(8)::before { content: "\f0f4"; } /* Coffee */
    
    #subCategoryMenu button {
      font-size: 0.85rem;
      padding: 0.6rem 1rem;
        /* Sombra m√°s fuerte para el efecto 3D */
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1);
  transform: translateY(-4px); /* Aumento de la elevaci√≥n */
    }
    
    /* Efectos de hover y estado activo */
    #categoryMenu button:hover,
    #subCategoryMenu button:hover {
      transform: translateY(-3px);
      box-shadow: 7px 7px 15px rgba(163, 177, 198, 0.6), 
                 -7px -7px 15px rgba(255, 255, 255, 1);
    }
    
    #categoryMenu button.active,
    #subCategoryMenu button.active {
      background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
      color: white;
      box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2), 
                  inset -2px -2px 5px rgba(255, 255, 255, 0.1);
      transform: translateY(0px);
    }
    
    #categoryMenu::-webkit-scrollbar,
    #subCategoryMenu::-webkit-scrollbar {
      display: none;
    }
    
    /* Main: Contenedor de productos con animaci√≥n de entrada */
    main {
      padding: 0 1rem 5rem;
    }
    
    /* Grid de productos con animaci√≥n de entrada */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.2rem;
      margin-top: 1rem;
    }
    
    /* Tarjeta de producto con glassmorphism */
    .product-card {
      background: #FAF0E6;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.7);
      animation: fadeIn 0.5s ease-out;
      transform-origin: center;
      will-change: transform;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .product-card:hover { 
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--shadow-dark);
    }
    
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: var(--transition);
      filter: brightness(1.05) contrast(1.05);
    }
    
    .product-card:hover img {
      transform: scale(1.05);
      filter: brightness(1.1) contrast(1.1);
    }
    
    .card-body {
      padding: 1.2rem;
      position: relative;
    }
    
    .card-body h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
    }
    
    .card-body p {
      font-size: 0.85rem;
      margin-bottom: 0.7rem;
      color: #666;
      line-height: 1.4;
    }
    
    .price {
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.25rem !important;
      display: inline-block;
      position: relative;
      padding-right: 12px;
    }
    
    .price::after {
      content: "‚Ç¨";
      position: absolute;
      right: 0;
      top: 0;
    }
    
    /* Indicador de categor√≠a en la tarjeta */
    .card-category {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 30px;
      backdrop-filter: blur(4px);
      z-index: 1;
    }
    
    /* Animaci√≥n "agregar al carrito" */
    .add-to-cart-indicator {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: var(--primary-color);
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      opacity: 0;
      transform: scale(0.5);
      transition: var(--transition);
    }
    
    .product-card:hover .add-to-cart-indicator {
      opacity: 1;
      transform: scale(1);
    }
    
    /* Modal con animaciones y glassmorphism */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 1001;
      transition: var(--transition);
      opacity: 0;
    }
    
    .modal.active { 
      display: flex; 
      opacity: 1;
      animation: modalFadeIn 0.3s forwards;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: #F5E9DA;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-dark);
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .modal.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    
    .modal-header button {
      background: none;
      border: none;
      color: #999;
      font-size: 1.6rem;
      cursor: pointer;
      transition: var(--transition);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-header button:hover {
      background: rgba(0,0,0,0.05);
      color: var(--primary-color);
      transform: rotate(90deg);
    }
    
    .modal-body {
      padding: 1.5rem;
      text-align: center;
    }
    
    .modal-body img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-bottom: 1.2rem;
      box-shadow: var(--shadow-light);
    }
    
    .modal-body label {
      font-size: 0.9rem;
      margin-top: 1rem;
      display: block;
      text-align: left;
      color: #666;
      font-weight: 500;
    }
    
    .modal-footer {
      padding: 1rem 1.5rem;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.06);
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn.primary { 
      background: linear-gradient(145deg, var(--primary-color), var(--accent-color));
      color: white;
      box-shadow: 0 4px 10px rgba(210, 180, 140, 0.3); /* Beige dorado */
    }
    
    .btn.primary:hover { 
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(210, 180, 140, 0.4); /* Beige dorado */
    }
    
    .btn.primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(210, 180, 140, 0.3); /* Beige dorado */
    }
    
    .btn.secondary { 
      background: #f5f5f5;
      color: #666;
    }
    
    .btn.secondary:hover { 
      background: #eaeaea;
    }
    
    #addToCartBtn {
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    #addToCartBtn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.7);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(200, 200);
        opacity: 0;
      }
    }
    
    #addToCartBtn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    /* Selector de cantidad modernizado */
    #quantitySelector {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }
    
    #quantitySelector button {
      border-radius: 50%;
      background: var(--light-color);
      color: var(--dark-color);
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.5), 
                 -4px -4px 8px rgba(255, 255, 255, 0.9);
    }
    
    #quantitySelector button:hover {
      transform: scale(1.1);
      background: #f0f0f0;
      color: var(--primary-color);
    }
    
    #quantitySelector button:active {
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.15), 
                  inset -2px -2px 5px rgba(255, 255, 255, 0.7);
      transform: scale(0.95);
    }
    
    #quantitySelector span {
      font-size: 1.3rem;
      color: var(--dark-color);
      min-width: 40px;
      display: inline-block;
      text-align: center;
      font-weight: 600;
    }
    
    /* Panel lateral del carrito modernizado */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -5px 0 25px rgba(0,0,0,0.15);
      transition: all 0.45s cubic-bezier(0.25, 1, 0.5, 1);
      z-index: 1000;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    
    .cart-panel.open { 
      right: 0;
    }
    
    .cart-header {
      padding: 1.5rem;
      border-bottom: 1px solid #f0f0f0;
      position: relative;
    }
    
    .cart-panel h2 {
      font-size: 1.4rem;
      color: var(--dark-color);
      text-align: left;
      font-weight: 600;
    }
    
    .cart-items-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #f0f0f0;
      animation: slideInRight 0.3s both;
    }
    
    @keyframes slideInRight {
      from {
        transform: translateX(20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .cart-item .item-info {
      flex: 1;
      font-size: 0.95rem;
      text-align: left;
      font-weight: 500;
      color: var(--dark-color);
      display: flex;
      flex-direction: column;
    }
    
    .item-info .item-name {
      font-weight: 600;
      margin-bottom: 3px;
    }
    
    .item-info .item-note {
      font-size: 0.75rem;
      color: #777;
      font-style: italic;
    }
    
    .cart-item .item-price {
      font-size: 1rem;
      text-align: right;
      margin-right: 8px;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .delete-item-btn {
      background: rgba(245, 245, 245, 0.8);
      border: none;
      cursor: pointer;
      color: #777;
      transition: var(--transition);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .delete-item-btn:hover {
      transform: scale(1.1) rotate(10deg);
      background: #ffeeee;
      color: var(--primary-color);
    }
    
    .cart-checkout-section {
      background-color: #f9f9f9;
      padding: 1.5rem;
      margin-top: auto;
      box-shadow: 0 -5px 10px rgba(0,0,0,0.03);
      border-top: 1px solid #f0f0f0;
    }
    
    .cart-total {
      font-weight: 600;
      margin-bottom: 1.2rem;
      font-size: 1.15rem;
      display: flex;
      justify-content: space-between;
      color: var(--dark-color);
    }
    
    #cartTotal {
      font-weight: 700;
      color: var(--primary-color);
      position: relative;
    }
    
    #cartTotal::after {
      content: "‚Ç¨";
      position: relative;
      right: -3px;
    }
    
    .close-cart-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(245, 245, 245, 0.8);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-cart-btn:hover { 
      transform: rotate(90deg);
      background: #f2f2f2;
      color: var(--primary-color);
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 999;
      display: none;
      transition: var(--transition);
      opacity: 0;
    }
    
    .overlay.active { 
      display: block; 
      animation: fadeIn 0.3s forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .no-scroll { 
      overflow: hidden; 
    }
    
    /* Estilos para textarea y etiquetas de nota */
    #modalNote {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #eaeaea;
      border-radius: 12px;
      resize: vertical;
      min-height: 90px;
      font-family: inherit;
      margin-top: 10px;
      transition: var(--transition);
      font-size: 0.95rem;
      background: #f9f9f9;
    }
    
    #modalNote:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(0, 166, 153, 0.15);
      background: white;
    }
    
    #lblNota {
      font-weight: 600;
      color: var(--dark-color);
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    /* Estilos espec√≠ficos para men√∫s */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .menu-section {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 15px;
      box-shadow: var(--shadow-light);
      transition: var(--transition);
    }
    
    .menu-section:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-5px);
    }
    
    .menu-section p {
      color: var(--dark-color);
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--secondary-color);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .menu-option {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      transition: var(--transition);
      background: white;
      box-shadow: var(--shadow-light);
    }
    
    .menu-option:hover {
      background: #f0f7f7;
      transform: translateX(5px);
      box-shadow: var(--shadow-medium);
    }
    
    .menu-option input {
      margin-right: 12px;
      accent-color: var(--secondary-color);
      width: 18px;
      height: 18px;
    }

    // Usamos tu ID real de Google Sheets

    // URL de la hoja utilizando la API de Google Sheets con formato JSON
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function loadProductsFromSheet() {
      try {
        // Mostrar mensaje de carga con spinner
        showMessage("Cargando productos...", true);
        
        // Intentar cargar desde localStorage primero para mejorar experiencia
        const cachedProducts = localStorage.getItem('cachedProducts');
        const cacheTimestamp = localStorage.getItem('cacheTimestamp');
        const cacheExpiry = 30 * 60 * 1000; // 30 minutos en milisegundos
        
        // Si hay datos en cach√© y no han expirado, usarlos temporalmente mientras se cargan los nuevos
        if (cachedProducts && cacheTimestamp && (Date.now() - parseInt(cacheTimestamp)) < cacheExpiry) {
          try {
            const cached = JSON.parse(cachedProducts);
            if (cached.products && cached.products.length > 0 && cached.categoryData) {
              console.log("Usando datos en cach√© mientras se actualiza desde el servidor");
              products = cached.products;
              categoryData = cached.categoryData;
              renderCategoryMenu();
              renderProducts();
            }
          } catch (e) {
            console.error("Error al procesar cach√©:", e);
          }
        }
        
        const response = await fetch(sheetUrl);
        
        if (!response.ok) {
          throw new Error(`Error de red: ${response.status}`);
        }
        
        const text = await response.text();
        
        // Google Sheets envuelve el JSON en una funci√≥n de callback, necesitamos extraer solo el JSON
        // La respuesta t√≠pica es: google.visualization.Query.setResponse({json});
        let jsonText;
        try {
          // Extraer el JSON de la respuesta
          jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\);?/);
          if (!jsonText || !jsonText[1]) {
            throw new Error("No se pudo extraer el JSON de la respuesta");
          }
          jsonText = jsonText[1];
        } catch (e) {
          console.error("Error al procesar la respuesta:", e);
          // Intento alternativo: extraer todo lo que est√° entre los primeros par√©ntesis
          const startPos = text.indexOf('(');
          const endPos = text.lastIndexOf(')');
          if (startPos !== -1 && endPos !== -1 && startPos < endPos) {
            jsonText = text.substring(startPos + 1, endPos);
          } else {
            throw new Error("Formato de respuesta no reconocido");
          }
        }

        const jsonData = JSON.parse(jsonText);

        // Verificar si la estructura del JSON es la esperada
        if (!jsonData.table || !jsonData.table.rows) {
          throw new Error("Estructura de datos inesperada en la respuesta");
        }

        // Itera sobre las filas y construye el array de productos.
        products = jsonData.table.rows.map(row => {
          // Cada fila tiene c: array de celdas
          // Se asume que las columnas son: id, name, description, price, image, category, subcategory, menuOptions (opcional)
          const cells = row.c || [];
          const prod = {
            id: cells[0] && cells[0].v ? cells[0].v : "",
            name: cells[1] && cells[1].v ? cells[1].v : "",
            description: cells[2] && cells[2].v ? cells[2].v : "",
            price: cells[3] && cells[3].v ? parseFloat(cells[3].v) : 0,
            image: cells[4] && cells[4].v ? cells[4].v : "",
            category: cells[5] && cells[5].v ? cells[5].v : "",
            subcategory: cells[6] && cells[6].v ? cells[6].v : ""
          };
          
          // Si existe el campo menuOptions, intenta parsearlo (para productos de tipo Menu)
          if (cells[7] && cells[7].v) {
            try {
              prod.menuOptions = JSON.parse(cells[7].v);
            } catch (e) {
              console.error("Error al parsear menuOptions en el producto " + prod.id, e);
              prod.menuOptions = null;
            }
          }
          return prod;
        });

        // Filtrar productos sin datos v√°lidos
        products = products.filter(prod => prod.id && prod.name);

        // Construye el objeto categoryData a partir de los productos obtenidos
        categoryData = {};
        products.forEach(prod => {
          if (prod.category) {
            if (!categoryData[prod.category]) {
              categoryData[prod.category] = [];
            }
            if (prod.subcategory && prod.subcategory.trim() !== "" && !categoryData[prod.category].includes(prod.subcategory)) {
              categoryData[prod.category].push(prod.subcategory);
            }
          }
        });

        // Una vez cargados los datos, renderiza men√∫s y productos
        renderCategoryMenu();
        renderProducts();
        
        // Guardar en cach√© para futuras cargas r√°pidas
        try {
          localStorage.setItem('cachedProducts', JSON.stringify({
            products,
            categoryData
          }));
          localStorage.setItem('cacheTimestamp', Date.now().toString());
        } catch (e) {
          console.warn("No se pudo guardar cach√© de productos:", e);
        }
        
        // Cerrar el mensaje de carga
        closeMessage();
        
        console.log("Productos cargados exitosamente:", products.length);
        console.log("Categor√≠as encontradas:", Object.keys(categoryData).length);
      } catch (error) {
        console.error("Error al cargar productos desde Google Sheets:", error);
        
        // Si hay error en la carga, intentar usar datos en cach√© incluso si expiraron
        const cachedProducts = localStorage.getItem('cachedProducts');
        if (cachedProducts) {
          try {
            console.warn("Usando datos en cach√© debido a error en la carga");
            const cached = JSON.parse(cachedProducts);
            if (cached.products && cached.products.length > 0 && cached.categoryData) {
              products = cached.products;
              categoryData = cached.categoryData;
              renderCategoryMenu();
              renderProducts();
              closeMessage();
              showMessage("‚ö†Ô∏è Usando men√∫ almacenado localmente. Algunos precios podr√≠an no estar actualizados.");
              return;
            }
          } catch (e) {
            console.error("Error al procesar cach√© de respaldo:", e);
          }
        }
        
        showMessage("Error al cargar productos: " + error.message);
      }
    }
